version: 1
disable_existing_loggers: true
formatters:
  default:
    format: 'pooljde %(levelname)s %(asctime)s %(name)s %(filename)s(%(lineno)d) %(funcName)s(): %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    filename: /var/log/jdewsring01/access.log
  info_file:
    class: logging.FileHandler
    level: INFO
    formatter: default
    filename: /var/log/jdewsring01/access.log
  error_file:
    class: logging.FileHandler
    level: ERROR
    formatter: default
    filename: /var/log/jdewsring01/error.log
  file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: default
    filename: /var/log/jdewsring01/access.log
    maxBytes: 104857600
    backupCount: 100
loggers:
  jdewsring01:
    level: INFO
    handlers: [console,error_file, file_handler]
    propagate: no
root:
  level: INFO
  handlers: [console, error_file, file_handler]
